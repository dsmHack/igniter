<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Import</title>
</head>
<body>

<main role="main" class="container" layout:fragment="content">
  <h2>User Import</h2>

  <form method="POST" action="/" enctype="multipart/form-data">
    <div class="form-group">
      <label for="fileFormat">File Format</label>
      <select id="fileFormat" name="fileFormat" class="form-control">
        <option value="EVENTBRITE">EventBrite</option>
      </select>
    </div>
    <div class="form-group">
      <label for="userFile">User File</label>
      <input id="userFile" name="file" type="file" class="form-control-file">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Import" />
    </div>
  </form>
</main>

</body>
</html>

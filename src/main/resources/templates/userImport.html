<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Import</title>
</head>
<body>

<main role="main" class="container" layout:fragment="content">
  <h2>Users</h2>
  <div class="alert alert-primary" role="alert" th:text="${message}" th:if="${message}"></div>
  <form method="POST" action="/users" enctype="multipart/form-data">
    <div class="form-group">
      <label for="teamPrefix">Team Prefix</label>
      <input id="teamPrefix" name="teamPrefix" th:value="${teamPrefix}" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="numberOfTeams">Number of Teams</label>
      <input id="numberOfTeams" name="numberOfTeams" value="10" class="form-control" type="number" />
    </div>
    <div class="form-group">
      <label for="userFile">User File</label>
      <input id="userFile" name="file" type="file" class="form-control-file">
    </div>
    <div class="form-group">
      <label for="userFormat">User Format</label>
      <select id="userFormat" name="userFormat" class="form-control">
        <option th:each="userFormat : ${userFormats}"
                th:value="${userFormat}"
                th:text="${userFormat.displayName}">User Format</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Import" />
    </div>
  </form>
</main>

</body>
</html>
